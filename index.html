<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>YB_web</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/javascript.js"></script>
</head>
<body>
    <!--header-->
    <header>
        <!--上半-->
        <section class="top">
            <!--置中外包-->
            <article>
                <!--時間-->
                <span class="time">
                    <script>
                        var dt = new Date();
                        document.write(dt);
                    </script>
                </span>
                <ul>
                    <!--忘記密碼-->
                    <li><a href="#" class="forget">忘記密碼?</a></li>
                    <!--帳號密碼-->
                    <li>
                        <div class="inputbox"><input type="text" value="帳號" onfocus="if(value == '帳號'){value = ''}" onblur="if(value == ''){value = '帳號'}"></div>
                        <div class="inputbox"><input type="text" value="密碼" onfocus="if(value == '密碼'){value = '',type = 'password'}" onblur="if(value == ''){value = '密碼',type = 'test'}"></div>
                    </li>
                    <!--按鈕-->
                    <li>
                        <button class="topbtn loginbtn">登入</button>
                        <button class="topbtn signupbtn">註冊</button>
                    </li>
                    <li></li>
                </ul>
            </article>
        </section>
        <section class="bottom">

        </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
